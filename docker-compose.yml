version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:80"
    environment:
      - DATABASE_URL=postgresql://postgres:mysecretpassword@db:5432/status_tracker
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: status_tracker
    volumes:
      - db_data:/var/lib/postgresql/data

  prometheus:
    image: prom/prometheus
    volumes:
    - ${PWD}/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  node_exporter:
    image: prom/node-exporter
    ports:
      - "9100:9100"

volumes:
  db_data:

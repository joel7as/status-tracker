<VirtualHost *:80>
    ServerName localhost

    WSGIDaemonProcess app user=www-data group=www-data threads=5 home=/app
    WSGIScriptAlias / /app/wsgi.py

    <Directory /app>
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>
